<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3 Animations & Local Storage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        button {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        button:hover {
            background-color: #2980b9;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        img {
            animation: fadeIn 2s ease-in;
            width: 200px;
        }

        #animatedBox {
            width: 100px;
            height: 100px;
            background-color: coral;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <h1>CSS3 Animations & Local Storage</h1>

    <label for="themeSelect">Select Theme:</label>
    <select id="themeSelect">
        <option value="light">Light</option>
        <option value="dark">Dark</option>
    </select>

    <label for="fontSizeSelect">Font Size:</label>
    <select id="fontSizeSelect">
        <option value="small">Small</option>
        <option value="medium">Medium</option>
        <option value="large">Large</option>
    </select>

    <button onclick="saveUserPreferences()">Save Preferences</button>
    <button onclick="loadUserPreferences()">Load Preferences</button>

    <br><br>
    <img src="https://via.placeholder.com/200" alt="Placeholder Image">

    <br><br>
    <button id="animateBtn">Animate Box</button>
    <div id="animatedBox"></div>

    <script>
        function saveUserPreferences() {
            const userPreferences = {
                theme: document.getElementById("themeSelect").value,
                fontSize: document.getElementById("fontSizeSelect").value
            };
            localStorage.setItem("userPreferences", JSON.stringify(userPreferences));
        }

        function loadUserPreferences() {
            const savedPreferences = localStorage.getItem("userPreferences");
            if (savedPreferences) {
                const preferences = JSON.parse(savedPreferences);
                document.getElementById("themeSelect").value = preferences.theme;
                document.getElementById("fontSizeSelect").value = preferences.fontSize;
            }
        }

        document.getElementById("animateBtn").addEventListener("click", () => {
            const box = document.getElementById("animatedBox");
            box.style.transition = "transform 0.5s ease-in-out";
            box.style.transform = "scale(1.2)";
            setTimeout(() => {
                box.style.transform = "scale(1)";
            }, 500);
        });
    </script>
</body>
</html>
